<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotl Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/logo-hotizontal.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search header-top__search">
            <input
              type="text"
              class="search__holder"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="profile">
            <img
              src="img/avatar.png"
              alt="Avatar: User "
              class="profile__avatar"
            />
            <span class="profile__username">Nathan</span>
          </a>
        </div>
        <!-- /.heder-top -->
        <div class="heder-buttom">
          <div class="container">
            <nav class="menu">
              <a href="#" class="menu__item">All Deals</a
              ><a href="#" class="menu__item">Hotels</a
              ><a href="#" class="menu__item">Activities</a
              ><a href="#" class="menu__item">Hotel Day Packages</a
              ><a href="#" class="menu__item">Restaurants</a
              ><a href="#" class="menu__item">Events</a
              ><a href="#" class="menu__item">Rodrigues</a>
            </nav>
          </div>
        </div>
        <!-- /.heder-buttom -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>

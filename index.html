<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotl Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/logo-hotizontal.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search navbar-top__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />

              <img src="img/search.svg" alt="Icon: Search" />

          </form>
          <a href="#" class="profile navbar__profile">
            <img
              src="img/avatar.png"
              alt="Avatar: User "
              class="profile__avatar"
            />

          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>

          </button>

          <nav class="navbar-buttom">
            <a href="#" class="navbar-buttom__item">All Deals</a
            ><a href="#" class="navbar-buttom__item">Hotels</a
